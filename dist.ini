name    = MySQL-Workbench-Merge
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/MySQL-Workbench-Merge
bugtracker.web = http://github.com/reneeb/MySQL-Workbench-Merge/issues
repository.url = git://github.com/reneeb/MySQL-Workbench-Merge.git
repository.web = http://github.com/reneeb/MySQL-Workbench-Merge
repository.type = git

[Prereqs]
Carp                     = 0
File::Basename           = 0
File::Spec               = 3.40
Moo                      = 1.003001
MySQL::Workbench::Parser = 1.05
perl                     = 5.010001

[Prereqs / TestRequires]
Test::LongString = 0.16
Capture::Tiny    = 0
Pod::Coverage::TrustPod = 0

